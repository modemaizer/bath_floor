<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Settings</title>
    <style>
      div {
          margin-top: 3em;
      }
      input {
        font-size: 2em;
      }
      label {
        font-size: 2em;
      }
      #number {
        width: 5em;
      }
      th, td {
        padding: 15px;
      }
      .center {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <br>
    <div style="text-align: left;"><a href="/"><i class="fa fa-thermometer-quarter fa-3x" aria-hidden="true"></i></a></div>
    <h3 style="text-align: center;">{{MESSAGE}}</h3>
    <form method="post" enctype="application/x-www-form-urlencoded">
      <div  style="text-align: center;">
        <table class="center">
          <tr>
            <td><label for="t" id="label">Temperature: </label></td>
            <td><input type="number" name="t" value="{{TEMPERATURE}}" max="30" id="number" pattern="\d"></td>
          </tr>
          <tr>
            <td><label for="d" id="label">Delta: </label></td>
            <td><input type="number" name="d" value="{{DELTA}}" step="0.1" min="0.1" max="5.0" id="number" pattern="\d"></td>
          </tr>
        </table>
      </div>
      <div style="text-align: center;" >
        <input type="submit" value="Save">
      </div>
    </form>
  </body>
</html>
